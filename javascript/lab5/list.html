<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>List</title>
</head>
<body>
  <ul>
    <li>Животные
      <ul>
        <li>Млекопитающие
          <ul>
            <li>Коровы</li>
            <li>Ослы</li>
            <li>Собаки</li>
            <li>Тигры</li>
          </ul>
        </li>
        <li>Другие
          <ul>
            <li>Змеи</li>
            <li>Птицы</li>
            <li>Ящерицы</li>
          </ul>
        </li>
      </ul>
    </li>
    <li>Рыбы
      <ul>
        <li>Аквариумные
          <ul>
            <li>Гуппи</li>
            <li>Скалярии</li>
          </ul>

        </li>
        <li>Морские
          <ul>
            <li>Морская форель</li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>

  <script>
	/* ваш код */
    let liElements = document.querySelectorAll('li');
    let text, count;
        for (const elem of liElements) {
            text = elem.firstChild.textContent.trim();
            count = elem.querySelectorAll('li').length;
            console.log(`Текст: ${text}\nКоличество вложенных элементов li: ${count}`);
        }
  </script>
</body>
</html>

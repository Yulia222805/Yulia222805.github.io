<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <script>
      "use strict";

      let book1 = {};
      book1.title = "Превращение";
      book1.pubYear = 1915;
      book1.price = 10.95;

      let book2 = {
        title: "Мост",
        pubYear: 1915,
        price: 5.21,
      };

      for (let key in book1) {
        console.log(`book1.${key}: ${book1[key]}`);
        console.log(`book2.${key}: ${book2[key]}`);
      }
    </script>
  </body>
</html>
